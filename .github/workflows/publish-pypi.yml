name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

jobs:
  publish-python:
    name: Publish Python SDK to PyPI
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write # Required for trusted publishing
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Update version (if manual trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: python
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/version=\".*\"/version=\"$VERSION\"/" setup.py
      
      - name: Build package
        working-directory: python
        run: python -m build
      
      - name: Check package
        working-directory: python
        run: twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          skip-existing: true
          verbose: true
      
      - name: Create GitHub Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk-dist
          path: python/dist/
          retention-days: 90

  verify-installation:
    name: Verify PyPI Installation
    needs: publish-python
    runs-on: ubuntu-latest
    steps:
      - name: Wait for PyPI propagation
        run: sleep 60
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install from PyPI
        run: |
          pip install --index-url https://pypi.org/simple/ truthmark-sdk
      
      - name: Test import
        run: |
          python -c "from truthmark_sdk import TruthMarkClient; print('âœ… SDK successfully installed from PyPI')"
