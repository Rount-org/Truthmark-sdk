name: Java SDK CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'java/**'
      - '.github/workflows/ci-java.yml'
  pull_request:
    branches: [main]
    paths:
      - 'java/**'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  JAVA_VERSION: '17'

jobs:
  lint:
    name: Lint Java SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Checkstyle
        working-directory: java
        run: mvn checkstyle:check
      
      - name: Run SpotBugs
        working-directory: java
        run: mvn spotbugs:check || true

  test:
    name: Test Java SDK
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: ['11', '17', '21']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: java
        run: mvn clean install -DskipTests
      
      - name: Run tests
        working-directory: java
        run: mvn test
      
      - name: Generate coverage report
        working-directory: java
        run: mvn jacoco:report
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '17'
        uses: codecov/codecov-action@v4
        with:
          files: java/target/site/jacoco/jacoco.xml
          flags: java
          name: java-sdk

  build:
    name: Build Java Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: java
        run: mvn clean package -DskipTests
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-package
          path: java/target/*.jar
          retention-days: 7

  security-scan:
    name: Security Scan (OWASP Dependency Check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run OWASP Dependency Check
        working-directory: java
        run: mvn org.owasp:dependency-check-maven:check || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: java-security-report
          path: java/target/dependency-check-report.html
          retention-days: 30
